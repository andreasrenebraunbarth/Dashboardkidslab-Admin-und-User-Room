version: '3.8'

services:
  web:
    image: nginx:alpine
    container_name: dashboardkidslab-web
    restart: unless-stopped
    volumes:
      - ./:/usr/share/nginx/html
    networks:
      - web
      - internal
    labels:
      caddy: dashboardkidslab.hackerwerkstatt.de
      caddy.reverse_proxy: "{{upstreams 80}}"
    depends_on:
      - backend

  backend:
    build: ./server
    container_name: dashboardkidslab-backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/dashboardkidslab
      - PORT=3000
    ports:
      - "3000:3000"
    networks:
      - internal
    labels:
      caddy: api.dashboardkidslab.hackerwerkstatt.de
      caddy.reverse_proxy: "{{upstreams 3000}}"
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: dashboardkidslab-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - internal

networks:
  web:
    external: true
  internal:

volumes:
  mongo-data:

